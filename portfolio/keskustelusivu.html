<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="keskustelu, kommentit, palautteet">
        <meta name="description" content="Keskustelusivu, jossa käyttäjät voivat jättää kommentteja ja palautteita.">
        <meta name="author" content="Oona, 17 vuotias opiskelija.">
        <title>Keskustelusivu</title>
        <script src="keskustelusivu.js" defer></script>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="grid.css">
    </head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <h1>Oonan sivu</h1>
            </header>
        </div>
        <div class="nav">
            <nav>
                <a href="../index.html">Etusivu</a>
                <a href="../tyokokemus.html">Työkokemus</a>
                <a href="index.html">Portfolio</a>
            </nav>
        </div>
        <div class="menu">
            <nav>
                <a href="flex.html">Flex-sivu</a>
                <br><a href="index.html">Portfolio</a>
            </nav>
        </div>
        <div class="content">
            <main>
                <button id="open-dialog">Kommentoi</button>
        
                <dialog id="comment-dialog">
                    <h2>Jätä kommentti sivusta</h2>
                    <form method="dialog">
                        <label for="email">Sähköpostiosoite:</label>
                        <input type="email" id="Sähköposti" name="email" required><br><br>
        
                        <label for="birthday">Syntymäpäivä:</label>
                        <input type="date" id="syntymäpäivä" name="birthday" required><br><br>
        
                        <label for="message-type">Viestin tyyppi:</label>
                        <select id="tyyppi" name="message-type">
                            <option value="kysymys">Kysymys</option>
                            <option value="kommentti">Kommentti</option>
                        </select><br><br>
        
                        <label for="comment">Kommentti:</label><br>
                        <textarea id="comment" name="comment" rows="5" cols="40" required></textarea><br><br>
        
                        <label>
                            <input type="checkbox" id="consent" name="consent" required>
                            Annan suostumukseni tietojen käyttöön markkinoinnissa
                        </label><br><br>
        
                        <button type="button" onclick="send()">Lähetä</button>
                        <button type="button" id="close-dialog">Sulje</button>
                    </form>
                </dialog>
        
                <section>
                    <h2>Aikaisemmat kommentit</h2>
                    <article>
                        <p><strong>juuh@example.com</strong> - 15.4.2025 klo 14:30</p>
                        <p>Kiva!</p>
                    </article>
                    <article>
                        <p><strong>huhuu@example.com</strong> - 16.4.2025 klo 10:15</p>
                        <p>Jippiii!!!</p>
                    </article>
                    <article>
                        <p><strong>häh@example.com</strong> - 17.4.2025 klo 09:00</p>
                        <p>Ei.</p>
                    </article>
                </section>
            </main>
        </div>
        <div class="footer">
            <footer>
                <a href="https://turku.inschool.fi/">Wilma</a>
                <a href="https://taito.edu.turku.fi/">Moodle</a>
                <a href="https://tai.fi/">TAI</a>
            </footer>
        </div>
    </div>

    <script>
        const dialog = document.getElementById('comment-dialog');
        const openDialogButton = document.getElementById('open-dialog');
        const closeDialogButton = document.getElementById('close-dialog');

        openDialogButton.addEventListener('click', () => {
            dialog.showModal();
        });

        closeDialogButton.addEventListener('click', () => {
            dialog.close();
        });
    </script>
    
</body>
</html>
