<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="kasino, pelit, rahapelit">
        <meta name="description" content="Merkkijonot">
        <meta name="author" content="Oona, 17 vuotias opiskelija.">
        <title>Merkkijonot</title>
        <script src="merkkijonot.js" defer></script>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../grid2.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <header>
                    <h1>Oonan sivu</h1>
                </header>
            </div>

            <div class="nav">
                <nav>
                    <a href="../../index.html">Etusivu</a>
                    <a href="../index.html">Portfolio</a>
                </nav>
            </div>

            <div class="content">
                <main>
                    <h1>Merkkijonot</h1>
                    <section>
                        <h2>Poimi kirjain</h2>
                        <input type="text" id="teksti1" placeholder="Syötä teksti">
                        <input type="number" id="indeksi1" placeholder="Syötä indeksi">
                        <button onclick="poimiKirjain()">Näytä</button>
                        <div id="tulos1"></div>
                    </section>

                    <section>
                        <h2>Löydä indeksi</h2>
                        <input type="text" id="teksti2" placeholder="Koko teksti">
                        <input type="text" id="etsittava" placeholder="Etsittävä merkki/sana">
                        <button onclick="loydaIndeksi()">Näytä</button>
                        <div id="tulos2"></div>
                    </section>

                    <section>
                        <h2>Leikkaa merkkijono</h2>
                        <input type="text" id="teksti3" placeholder="Syötä teksti">
                        <input type="number" id="alku" placeholder="Alkuindeksi">
                        <input type="number" id="loppu" placeholder="Loppuindeksi">
                        <button onclick="leikkaaMerkkijono()">Näytä</button>
                        <div id="tulos3"></div>
                    </section>

                    <section>
                        <h2>Etsi ja korvaa</h2>
                        <input type="text" id="teksti4" placeholder="Syötä teksti">
                        <input type="text" id="etsittava4" placeholder="Etsi tämä">
                        <input type="text" id="korvaus" placeholder="Korvaa tällä">
                        <button onclick="etsiJaKorvaa()">Näytä</button>
                        <div id="tulos4"></div>
                    </section>

                    <section>
                        <h2>Poikki ja pinoon</h2>
                        <input type="text" id="teksti5" placeholder="Syötä teksti">
                        <input type="text" id="erotin" placeholder="Erotinmerkki">
                        <button onclick="poikkiJaPinoon()">Näytä</button>
                        <ul id="tulos5"></ul>
                    </section>
                </main>
            </div>
