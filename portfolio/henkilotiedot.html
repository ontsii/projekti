<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henkilötiedot</title>
    <script src="henkilo.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="henkilo.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <h1>Oonan Sivu</h1>
            </header>
        </div>

        <div class="nav">
            <nav>
                <a href="../index.html">Etusivu</a>
                <a href="index.html">Portfolio</a>
            </nav>
        </div>

        <div class="content">
            <main>
                <h1>Henkilötiedot</h1>
                <br>
                <table>
                    <thead>
                        <tr>
                            <th>Nimi</th>
                            <th>Ikä</th>
                            <th>Työ</th>
                            <th>Ajokortti</th>  
                        </tr>
                    </thead>
                    <tbody id="rivit">

                    </tbody>
                </table>
                <br>
                <form id="lomake">
                    <input type="text" id="nimi" placeholder="Nimi" required>
                    <input type="number" id="ika" placeholder="Ikä" min="1" required>
                    <input type="text" id="tyo" placeholder="Työ" required>
                    <label>
                        <input type="checkbox" id="ajokortti" placeholder="Ajokortti">
                        Ajokortti
                    </label>
                    <button onclick="lisaa()">Lähetä</button>
                </form>
            
            </main>
        </div>

        <div class="footer">
            <footer>
                <a href="https://turku.inschool.fi/">Wilma</a>
                <a href="https://taito.edu.turku.fi/">Moodle</a>
                <a href="https://tai.fi/">TAI</a>
            </footer>
        </div>

    </div>
</body>
