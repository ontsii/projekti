<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="muuttujat, ohjelmointi, javascript">
        <meta name="description" content="Sivu, jossa esitellään muuttujat ja niiden käyttö JavaScriptissä.">
        <meta name="author" content="Oona, 17 vuotias opiskelija.">
        <title>Muuttujia ja tietotyyppejä</title>
        <script src="muuttujat.js" defer></script>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="grid.css">
    </head>

<body>

    <div class="container">
        <div class="header">
            <header>
                <h1>Oonan sivu</h1>
            </header>
        </div>
        <div class="nav">
            <nav>
                <a href="index.html">Portfolio</a>
            </nav>
        </div>
        <div class="main">
            <main>
                <section>
                    <h1>Muuttujat</h1>
                    <button onclick="summa()">Summa</button>
                    <button onclick="vähennys()">Vähennys</button>
                    <button onclick="kerto()">Kerto</button>
                    <button onclick="jako()">Jako</button>
                </section>

                <section>
                    <h2>Laskin</h2>
                    <input type="number" id="numero1" placeholder="Luku 1">
                    <input type="number" id="numero2" placeholder="Luku 2">
                    <button onclick="laskin_summa()">+</button>
                    <button onclick="laskin_vahennys()">-</button>
                    <button onclick="laskin_kerto()">*</button>
                    <button onclick="laskin_jako()">/</button>
                </section>

                <section>
                    <h2>Päivämäärä ja aika</h2>
                    <button onclick="paivamaara()">Näytä päivämäärä ja aika</button>
                    <div id="paivamaara"></div>
                    <div id="aika"></div>
                    <div id="paivaJaAika"></div>
                    <div id="viikonpaiva"></div>
                    <div id="kuukausi"></div>
                </section>

            </main>
</body>
